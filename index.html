<script>

	var mymap = L.map('mapid').setView([19.44, -99.13], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);



	function onEachFeature(feature, layer) {
		var popupContent = "<p>Categoria delito:</p>";

		if (feature.properties && feature.properties.delito) {
			popupContent += feature.properties.delito;
		}

		layer.bindPopup(popupContent);
	}


var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "Coors Field",
        "amenity": "Baseball Stadium",
        "popupContent": "This is where the Rockies play!"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-99.131557, 19.3627469998]
    }
};

	L.geoJSON(crime_mexico,{
	onEachFeature: onEachFeature
	}
	).addTo(mymap);



</script>
